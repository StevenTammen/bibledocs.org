{{ partial "header-content.html" . }}

<div class="header">
  <h1 data-toc-skip>{{ .Title }}</h1>
  <h2 data-toc-skip>{{ .Description }}</h2>
</div>
<div class="content">
	<div class="container">
		{{ if (eq .Params.inprogress true) }}
			{{ partial "in-progress.html" . }}
		{{ end }}
		{{ .Content }}
	</div>
</div>

{{ partial "mobile-bar.html" . }}

<!-- Latest compiled and minified Bootstrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- Site Functions -->
<script src="{{ .Site.BaseURL }}js/site-functions.js"></script>

{{ partial "footer.html" . }}
