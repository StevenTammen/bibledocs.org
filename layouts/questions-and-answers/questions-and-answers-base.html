{{ partial "header-list-summary-pages.html" . }}

<div class="header">
  <h1>{{ .Title }}</h1>
</div>
<div class="content">

	{{ .Content }}

	{{ range .Sections.ByTitle }}

		<h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>

		{{ range .Sections.ByTitle }}
			{{ partial "list-item" . }}
		{{ end }}

	{{ end }}
  
</div>

{{ partial "mobile-bar-list-pages.html" . }}

<!-- Site Functions -->
<script src="{{ .Site.BaseURL }}js/site-functions-list-pages.js"></script>

{{ partial "footer.html" . }}
