<div class="special-content quote">

	{{ if (.Get "src")}}
		<strong>
			<a href="/about-the-site/#quotes">Quote</a> from
			<a href="{{ .Get "src" }}">
				{{ .Get "text" }}
			</a>
		</strong>
		
	{{ else }}
		<strong>
			<a href="/about-the-site/#quotes">Quote</a>
		</strong>
	{{ end }}
	
	{{ .Inner }}
	
</div>
