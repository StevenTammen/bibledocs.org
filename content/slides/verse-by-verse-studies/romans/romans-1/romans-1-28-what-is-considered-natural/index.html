## "Romans 1:28 - What is considered \"natural\"?"

Genesis 2:23-24 and Matthew 19:4-6 make it very clear what God holds to be natural in terms of human sexual behavior. There is exactly zero wiggle room here.

It is almost amusing how clear the text is. If people would just read this passage in Matthew with an open mind, it inherently rejects all sexual deviance in that it clearly states that God's intention is that a man and his wife be joined together as one flesh.

In other words, even if we had absolutely no other passages forbidding various forms of sexual sin, Matthew 19:4-6 alone would be sufficient, in that it clearly states what God's intent is with respect to human sexuality.

<div class="special-content sidenote">
<strong>
<a href="/site/content-features/#sidenotes">Sidenote</a>
</strong>

<p>I suppose I should note that in Genesis 2:25 and Matthew 19:5 both, the word translated as "wife" also means woman generally. The word is <em>ishsha</em> (Hebrew: <a href="https://www.blueletterbible.org/lexicon/h802/esv/wlc/0-1/">אִשָּׁה</a>) in Genesis, and <em>gune</em> (Greek: <a href="https://www.blueletterbible.org/lexicon/g1135/esv/tr/0-1/">γυνή</a>) in Matthew.</p>

<p>In both languages, the normal word for woman also means wife. (The same holds true for man/husband---<a href="https://www.blueletterbible.org/lexicon/h376/esv/wlc/0-1/">אִישׁ</a> in Hebrew, and <a href="https://www.blueletterbible.org/lexicon/g435/esv/mgnt/0-1/">ἀνήρ</a> in Greek). To a degree, this shows just how fundamental the concept of marriage is---that linguistically, being a man and being a woman is implicitly connotatively tied to being married. (At least in these two specific languages).</p>

<p>For other usages of these words where "wife" rather than "woman" is definitely in view, you might compare Proverbs 5:15-19; 1 Corinthians 7:2; Ephesians 5:33.</p>

<p>I am bringing all this up mostly since I made such a big deal about how self-evident Matthew 19:4-6 is. If someone were to try to wriggle out of marriage being a requirement on the basis that the word might simply mean any old woman, well <em>technically</em> that could be possible lexically.</p>

<p>But other passages in the Bible make it plenty clear which way we <em>must</em> translate all these passages (i.e., as "wife" rather than just "woman"). For example, Hebrews 13:4.</p>

<p>So I suppose it would more precise to say Matthew 19:4-6 makes everything crystal clear when taken alongside Hebrews 13:4.</p>
