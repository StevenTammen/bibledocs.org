#### 13. The darkness of this world is passing away

- The darkness of this world is passing away (1 John 2:8; 2:17).
- We are not of the darkness, but sons of light following Him who is the true Light of the world (John 1:4-9; 12:36; Ephesians 5:8-14; 1 Thessalonians 5:5; 1 Peter 2:9).
- Though we now walk through a darkened valley brooded over by the shadow of death (Psalm 23:4), if we keep on looking into the light of the Word (Psalm 119:105), our path will shine ever brighter on this journey (Proverbs 4:18).
- It will shine brighter still if we hold fast to the light of the Word, the truth of Him who is the true Light of the world, until the Morning Star rises and takes us to be with Himself (2 Peter 1:19).
