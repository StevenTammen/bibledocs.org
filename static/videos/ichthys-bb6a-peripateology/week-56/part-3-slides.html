#### 8. The battlefield is, first and foremost, in our hearts

- Therefore everything we think and feel is important.
- Therefore we must take pains not to allow ourselves to become depressed or discouraged or distracted.
- Therefore we must focus on the things above even as we fight it out here below (Colossians 3:1-4), constantly encouraging ourselves and others to keep the Lord Jesus Christ and His holy cause shining brightly in our hearts and in our minds at all times (Hebrews 11:27).
