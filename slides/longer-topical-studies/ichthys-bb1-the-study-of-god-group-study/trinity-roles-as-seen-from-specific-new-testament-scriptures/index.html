### Matthew 3:16-17

{{% ichthys-translation p="Matthew 3:16-17"%}}
Now once **Jesus** had been baptized, He immediately came up out of the water, and, behold!, the heavens opened for Him, and He saw the **Spirit** of God coming down like a dove and lighting upon Him. And, behold!, a **voice** from heaven was saying, "This is My beloved Son, with whom I am well pleased.
{{% /ichthys-translation %}}

The baptism of Christ had a much different symbolism from any other baptism John ever undertook. John had (rightly) understood the normal meaning of his unique baptism to be a visible act of repentance and a symbolic washing away of sins. This explains why he was reluctant to baptize the sinless Messiah ([Matt.3:14](https://biblia.com/bible/esv/Matt.3.14)). But in the case of Christ, the symbolism is different: His entrance into the water represents His willingness to submerge Himself into our sins (therefore to die for them); whereas His coming up out of the water represents His resurrection. In this, the role of the Trinity in Christ's victory over death at the cross in death and resurrection is symbolized: the Son who undertook the *mission* to save us from our sins comes back to life (in His humanity); the Holy Spirit *quickens* Him ([1Pet.3:18](https://biblia.com/bible/esv/1%20Pet.3.18)); and the Father who sent the Son *pronounces* His work and sacrifice satisfactory, efficacious and well-pleasing.

### John 14:16

{{% ichthys-translation p="John 14:16"%}}
And **I** will ask the **Father** and He will give you another **Comforter**, that He may be with you forever.
{{% /ichthys-translation %}}

This verse shows the Father in a position of *authority*, the Son *interceding* on behalf of believers, and the Holy Spirit being sent *to help* us.
